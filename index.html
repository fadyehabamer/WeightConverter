<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/9a00dfd817.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
<title>Simple Weight Converter App</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1 class="header">Weight Converter</h1>
        <form>
          <div class="form-group">
            <input type="number" id="lbsInput" class="input" placeholder="Enter Pounds...">
          </div>
        </form>
        <div id="output">
          <div class="card card-primary">
            <div class="card-block">
              <h4>Grams:</h4>
              <div id="gramsOutput"></div>
            </div>
          </div>
          <div class="card card-success">
            <div class="card-block">
              <h4>Kilograms:</h4>
              <div id="kgOutput"></div>
            </div>
          </div>
          <div class="card card-danger">
            <div class="card-block">
              <h4>Ounces:</h4>
              <div id="ozOutput"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 
<script src="script/main.js"></script>
</body>
</html>
